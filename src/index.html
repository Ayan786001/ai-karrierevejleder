<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI Career Advisor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="container">
    <h1>AI Career Advisor</h1>
    <p>Your personalized career and academic guide, powered by AI!</p>
  </div>
</header>

<section class="form-section">
  <div class="container">
    <h2>Tell us about your interests and strengths</h2>
    <form id="careerForm">
      <label for="strengths">Strengths</label>
      <textarea id="strengths" name="strengths" placeholder="What are your strengths?" required></textarea>

      <label for="interests">Interests</label>
      <textarea id="interests" name="interests" placeholder="What are your interests?" required></textarea>

      <button type="submit">Get Career Recommendation</button>
    </form>
  </div>
</section>

<section id="recommendation-section" class="container">
  <div id="recommendation-result">
    <!-- Career recommendation will be displayed here -->
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 AI Career Advisor. All rights reserved.</p>
  </div>
</footer>

<script src="scripts.js"></script>
</body>
</html>
